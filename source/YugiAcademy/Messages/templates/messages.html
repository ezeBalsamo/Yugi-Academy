<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Messages | Yugi Academy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/static/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="content-main">
      <h1>Welcome to Yugi Academy Messages, {{ user.get_username }}!</h1>
    </div>

      <form action="" method="post" id="message-form"> {% csrf_token %}

        {{ form.as_p }}

        <div class="submit-row">
          <input type="submit" value="Search Conversation" class="button" id="save-button" />
          <input type="button" onclick="location.href='send_message';" class="button" value="Send message"/>
        </div>

    </form>
  </body>
</html>
