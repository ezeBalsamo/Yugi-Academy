<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Messages | Yugi Academy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../static/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="content-main">
      <h1>Send messages to users in Yugi Academy!</h1>
    </div>

      <form action="" method="post" id="message-form"> {% csrf_token %}

        {{ form.as_p }}

        <div class="submit-row">
          <input type="button" onclick="location.href='http://127.0.0.1:8000/messages/'" class="button" id="back-button" value="Back"/>
          <input type="submit" value="Send message" class="button" id="save-button" />
        </div>

    </form>
  </body>
</html>
