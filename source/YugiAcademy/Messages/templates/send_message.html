{% extends "YuGiOh/base.html" %}
{% block page-content %}

    <div id="content-main-send-messages">
      <h1>Send messages to users!</h1>


      <form action="" method="post"> {% csrf_token %}

        {{ form.as_p }}

        <div class="submit-row" id="send-messages-buttons">
          <input type="button" onclick="location.href='http://127.0.0.1:8000/messages/'" class="button" id="back-button" value="Back"/>
          <input type="submit" value="Send message" class="button" id="save-button" />
        </div>

      </form>
    </div>
{% endblock %}
