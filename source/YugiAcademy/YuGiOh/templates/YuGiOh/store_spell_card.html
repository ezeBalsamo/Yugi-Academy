{% extends "YuGiOh/base.html" %}

{% block page-content %}
    <h1 style="text-align: center">Spell Card {{ action_name }}</h1>
    <form action="" method="post" id="crud-form" enctype="multipart/form-data"> {% csrf_token %}
        {{ form.as_p }}
      <div id="crud-form-registration-buttons">
          <input type="button" onclick="location.href='{% url 'spell_cards' %}'" class="button" id="back-button" value="Back"/>
          <button type="submit" class="button" id="login-button">{{ button_content }}</button>
        </div>
    </form>
{% endblock %}
