<html lang="en-us" dir="ltr">
  <head>
    <title>Log in | Yugi Academy</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../../static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../../static/assets/login-icon.png" />
  </head>

  <body class="login" data-admin-utc-offset="0">
    <div id="content-main">
      <form action="/yugioh/cards" method="post" id="login-form">
        <input
          type="hidden"
          name="csrfmiddlewaretoken"
          value="CgDVyqH0Ge3wuOBtFCM5Yt4YIm6bl92kygYUs6jr9M3k0Dk3MMVxhBmpbDtObCsK"
        />

        <h1>Login</h1>
        <br />

        <div class="form-row">
          <label for="id_username" class="required">Username:</label>
          <input
            type="text"
            name="username"
            autofocus=""
            autocapitalize="none"
            autocomplete="username"
            maxlength="150"
            required=""
            id="id_username"
          />
        </div>
        <br />

        <div class="form-row">
          <label for="id_password" class="required">Password :</label>
          <input
            type="password"
            name="password"
            autocomplete="current-password"
            required=""
            id="id_password"
          />
          <input type="hidden" name="next" value="/   admin/" />
        </div>

        <div class="submit-row">
          <input type="submit" value="Log in" id="submit-button" />
        </div>
      </form>
    </div>

    <img
      id="image-login"
      src="../../static/assets/login-background-image.jpg"
      alt="login"
    />
  </body>
</html>
