<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Log in | Yugi Academy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/static/assets/login-icon.png" />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/main.js"></script>
  </head>

  <body class="login" data-admin-utc-offset="0">
    <div id="content-main">
      <form action="" method="post" id="authentication-form"> {% csrf_token %}

        <h1>Login to Yugi Academy</h1>


        {% if messages %}
            {% for message in messages %}
            <p {% if message.tags %} class="message-{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}


       {{ form.as_p }}

        <div class="submit-row">
          <input type="submit" value="Log in" class="button" id="login-button" />
        </div>

        <div class="form-row">
          <p>New to Yugi Academy?
            <a href="signup" id="create-account">Create an account!</a>
          </p>
        </div>

      </form>
    </div>
  </body>
</html>
