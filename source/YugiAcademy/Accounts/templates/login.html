<!DOCTYPE html>
<head>
    <title>Log in | Yugi Academy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../static/assets/login-icon.png" />
  </head>

  <body class="login" data-admin-utc-offset="0">
    <div id="content-main">
      <form action="" method="post" id="authentication-form"> {% csrf_token %}

        <h1>Login to Yugi Academy</h1>


        {% if messages %}
            {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %} id="display-message">{{ message }}</p>
            {% endfor %}
        {% endif %}


        <div class="form-row">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="submit-row">
          <input type="submit" value="Log in" class="button" id="login-button" />
        </div>

        <div class="form-row">
          <p>New to Yugi Academy?
            <a href="signup" id="create-account">Create an account!</a>
          </p>
        </div>

      </form>
    </div>
  </body>
</html>
