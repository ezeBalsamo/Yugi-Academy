<html lang="en-us" dir="ltr">
  <head>
    <title>Sign Up | Yugi Academy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../static/assets/login-icon.png" />
  </head>

  <body class="login" data-admin-utc-offset="0">
    <div id="content-main">
      <form action="" method="post" id="authentication-form"> {% csrf_token %}

        <h1>Sign Up to Yugi Academy</h1>

        {% if messages %}
            {% for message in messages %}
            <p id="display-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <div class="form-row">
          <p>Username</p>
          <label for="username" class="required"></label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter a username"
          />
        </div>

        <div class="form-row">
          <p>Email</p>
          <label for="email" class="required"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter an email"
          />
        </div>

        <div class="form-row">
          <p>Password</p>
          <label for="password" class="required"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter a password"
          />
        </div>
        <div class="submit-row">
          <input type="button" onclick="location.href='login';" class="button" id="back-button" value="Back"/>
          <input type="submit" value="Sign Up" class="button" id="signup-button" />
        </div>

      </form>
    </div>
  </body>
</html>
