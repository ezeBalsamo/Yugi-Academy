<html lang="en-us" dir="ltr">
  <head>
    <title>Log in | Yugi Academy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../static/assets/login-icon.png" />
  </head>

  <body class="login" data-admin-utc-offset="0">
    <div id="content-main">
      <form action="" method="post" id="authentication-form"> {% csrf_token %}

        <h1>Login to Yugi Academy</h1>


        {% if messages %}
            {% for message in messages %}
            <p style="color:red; margin-left: 1rem;" >{{ message }}</p>
            {% endfor %}
        {% endif %}


        <div class="form-row">
          <p>Username</p>
          <label for="username" class="required"></label>
          <input
            type="text"
            name="username"
            autocomplete="username"
            id="username"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-row">
          <p>Password</p>
          <label for="password" class="required"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <div class="submit-row">
          <input type="submit" value="Log in" id="submit-button" />
        </div>

        <div class="form-row">
          <p>New to Yugi Academy?
            <a href="signup">Create an account!</a>
          </p>
        </div>

      </form>
    </div>
  </body>
</html>
