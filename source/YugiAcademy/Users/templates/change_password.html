<html lang="en-us" dir="ltr">
  <head>
    <title>Change Password | Yugi Academy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../static/assets/login-icon.png" />
  </head>

  <body class="change_password" data-admin-utc-offset="0">
    <div id="content-main">
      <form action="" method="post" id="authentication-form"> {% csrf_token %}

        <h1>Change Password</h1>

        {% if messages %}
            {% for message in messages %}
            <p id="display-message" >{{ message }}</p>
            {% endfor %}
        {% endif %}
        <div class="form-row">
          <p>Current Password</p>
          <label for="current_password" class="required"></label>
          <input
            type="password"
            name="current_password"
            id="current_password"
            placeholder="Enter your current password"
          />
        </div>

        <div class="form-row">
          <p>New Password</p>
          <label for="new_password" class="required"></label>
          <input
            type="password"
            name="new_password"
            id="new_password"
            placeholder="Enter your new password"
          />
        </div>

        <div class="form-row">
          <p>Confirm Password</p>
          <label for="confirm_password" class="required"></label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Enter your new password"
          />
        </div>
        <div class="submit-row">
          <input type="button" onclick="location.href='profile';" class="button" id="back-button" value="Back"/>
          <input type="submit" value="Save" class="button" id="save-button" />
        </div>

      </form>
    </div>
  </body>
</html>
